<div id="all-notes-container">
    <div class="row" 
    ng-if="!notes.length">
        <h3 class="col-xs-12">You have no notes yet</h3>
    </div>
    <div class="row"  
    ng-if="notes.length">
        <div class="col-xs-12 text-center" 
        ng-repeat="note in notes">
            <button class="en-btn" 
            ng-click="select(note)" 
            ng-bind="note.title || 'Untitled'"></button>
            <button class="en-btn" 
            ng-click="delete(note)">[X]</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-12">
            <button class="en-btn bordered" 
            ng-click="createNote()">Create note</button>
        </div>
    </div>
</div>
